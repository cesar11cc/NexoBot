<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo Dashboard - Tiempo Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.1/pocketbase.umd.min.js"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .card { transition: all 0.3s ease; animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .entrada-border { border-left: 4px solid #4ade80; }
        .salida-border { border-left: 4px solid #f87171; }
    </style>
</head>
<body class="p-8 max-w-6xl mx-auto">

    <div class="flex justify-between items-end mb-8 border-b border-gray-700 pb-4">
        <div>
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                Nexo Inventory
            </h1>
            <p class="text-gray-400 mt-1">Monitoreo de Stock Inteligente</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="relative flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
            <span class="text-sm font-mono text-green-400">SISTEMA ONLINE</span>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span>üì°</span> Transmisi√≥n en Vivo
            </h2>
            <div id="lista-movimientos" class="space-y-3">
                <div class="text-center text-gray-600 py-10 italic">
                    Esperando datos del bot...
                </div>
            </div>
        </div>

        <div>
            <div class="bg-slate-800 rounded-xl p-6 shadow-lg border border-slate-700 sticky top-8">
                <h3 class="text-lg font-semibold text-gray-300 mb-4">√öltima Actividad</h3>
                
                <div class="text-center py-8">
                    <div id="ultimo-tipo" class="text-sm uppercase tracking-widest text-gray-500 mb-1">ESPERANDO...</div>
                    <div id="ultima-cantidad" class="text-5xl font-bold text-white mb-2">--</div>
                    <div id="ultimo-producto" class="text-xl text-blue-300">--</div>
                </div>

                <div class="mt-6 pt-6 border-t border-slate-700">
                    <div class="flex justify-between text-sm text-gray-400 mb-2">
                        <span>Estado de IA</span>
                        <span class="text-green-400">Activa</span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-400">
                        <span>Base de Datos</span>
                        <span class="text-blue-400">PocketBase</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN -- PON TU URL AQU√ç
        const pb = new PocketBase('https://nexobot-pocketbase.napi37.easypanel.host');

        const lista = document.getElementById('lista-movimientos');
        const ultimoTipo = document.getElementById('ultimo-tipo');
        const ultimaCant = document.getElementById('ultima-cantidad');
        const ultimoProd = document.getElementById('ultimo-producto');

        // Funci√≥n para crear la tarjeta HTML
        function renderCard(data) {
            const isEntrada = data.tipo === 'entrada';
            const colorClass = isEntrada ? 'text-green-400' : 'text-red-400';
            const borderClass = isEntrada ? 'entrada-border' : 'salida-border';
            const icon = isEntrada ? 'jh' : 'kb'; // Iconos simulados con texto
            const arrow = isEntrada ? 'wk' : 'wk';

            const html = `
                <div class="card bg-slate-800 p-4 rounded-lg shadow ${borderClass} flex justify-between items-center">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-bold uppercase ${colorClass} bg-slate-900 px-2 py-1 rounded">
                                ${data.tipo}
                            </span>
                            <span class="text-gray-400 text-xs">${new Date(data.created).toLocaleTimeString()}</span>
                        </div>
                        <h3 class="text-lg font-bold text-white mt-1 capitalize">${data.producto}</h3>
                        <p class="text-gray-400 text-sm italic">"${data.comentario || 'Sin observaciones'}"</p>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-mono font-bold ${colorClass}">
                            ${isEntrada ? '+' : '-'}${data.cantidad}
                        </div>
                        <div class="text-xs text-gray-500">Unidades</div>
                    </div>
                </div>
            `;
            
            // Eliminar mensaje de espera si es el primero
            if(lista.innerHTML.includes('Esperando datos')) lista.innerHTML = '';
            
            // Insertar al principio
            lista.insertAdjacentHTML('afterbegin', html);

            // Actualizar resumen lateral
            ultimoTipo.innerText = data.tipo;
            ultimoTipo.className = `text-sm uppercase tracking-widest mb-1 ${colorClass}`;
            ultimaCant.innerText = data.cantidad;
            ultimoProd.innerText = data.producto;
        }

        // 1. Cargar datos existentes
        async function cargarDatos() {
            try {
                const records = await pb.collection('movimientos').getList(1, 10, { sort: '-created' });
                records.items.reverse().forEach(renderCard); // Mostrar en orden
            } catch (e) { console.error("Error cargando:", e); }
        }

        // 2. Escuchar en Tiempo Real (La Magia)
        pb.collection('movimientos').subscribe('*', function (e) {
            if (e.action === 'create') {
                renderCard(e.record);
            }
        });

        cargarDatos();
    </script>
</body>
</html>
