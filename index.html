<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo | Realtime Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.1/pocketbase.umd.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .stock-card { transition: all 0.2s; cursor: pointer; }
        .stock-card:hover { transform: translateY(-2px); border-color: #3b82f6; }
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modal */
        .modal-bg { background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="border-b border-slate-800 bg-slate-900 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg text-white"><i class="ph-bold ph-cube text-xl"></i></div>
            <div>
                <h1 class="text-xl font-bold leading-none">Nexo</h1>
                <p class="text-xs text-slate-400">Gestión de Inventario Mype</p>
            </div>
        </div>
        <div class="flex gap-4">
            <div class="text-right hidden sm:block">
                <div class="text-xs text-slate-400 uppercase tracking-wider">Valorización Est.</div>
                <div class="text-lg font-mono font-bold text-emerald-400">S/ <span id="valor-total">--</span></div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-slate-900 border-r border-slate-800 hidden md:flex flex-col p-4 gap-2">
            <button onclick="setView('inventory')" id="btn-inv" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-600 text-white font-medium transition-colors">
                <i class="ph-bold ph-squares-four"></i> Inventario Actual
            </button>
            <button onclick="setView('history')" id="btn-hist" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 text-slate-400 font-medium transition-colors">
                <i class="ph-bold ph-clock-counter-clockwise"></i> Historial (Bitácora)
            </button>
            
            <div class="mt-auto bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                <div class="text-xs text-slate-400 mb-2">ÚLTIMO AUDIO PROCESADO</div>
                <div id="last-audio-msg" class="text-sm italic text-white line-clamp-2">"Esperando..."</div>
                <div class="mt-2 flex items-center gap-2 text-xs text-blue-400">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                    </span>
                    Listening
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-6 relative">
            
            <div id="view-inventory" class="space-y-6">
                <div class="flex justify-between items-end">
                    <h2 class="text-2xl font-bold">Stock en Tiempo Real</h2>
                    <div class="text-sm text-slate-400">
                        Total Productos: <span id="total-skus" class="text-white font-bold">0</span>
                    </div>
                </div>

                <div class="relative">
                    <i class="ph ph-magnifying-glass absolute left-3 top-3 text-slate-500"></i>
                    <input type="text" id="search-input" placeholder="Buscar producto..." 
                           class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           onkeyup="filterInventory()">
                </div>

                <div id="inventory-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    </div>
            </div>

            <div id="view-history" class="hidden space-y-4">
                <h2 class="text-2xl font-bold mb-4">Bitácora de Movimientos</h2>
                <div class="glass rounded-xl overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-800 text-slate-400 uppercase text-xs">
                            <tr>
                                <th class="p-4">Tipo</th>
                                <th class="p-4">Producto</th>
                                <th class="p-4 text-right">Cantidad</th>
                                <th class="p-4">Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body" class="divide-y divide-slate-700">
                            </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 modal-bg z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl flex flex-col max-h-[80vh]">
            <div class="p-6 border-b border-slate-800 flex justify-between items-start">
                <div>
                    <h3 id="modal-title" class="text-2xl font-bold text-white">Nombre Producto</h3>
                    <p class="text-slate-400 text-sm mt-1">Historial completo de este ítem</p>
                </div>
                <button onclick="closeModal()" class="text-slate-500 hover:text-white"><i class="ph-bold ph-x text-xl"></i></button>
            </div>
            
            <div class="p-6 overflow-y-auto space-y-4" id="modal-content">
                </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN (Actualiza con tu URL)
        // ==========================================
        const pb = new PocketBase('https://nexobot-pocketbase.napi37.easypanel.host');

        // Estado Global
        let allMovements = [];
        let stockMap = {}; // Objeto clave: producto, valor: stock

        // ==========================================
        // LÓGICA DE NEGOCIO
        // ==========================================

        // 1. Calcular Stock (Agrupación)
        function calculateStock() {
            stockMap = {};
            allMovements.forEach(m => {
                if (!stockMap[m.producto]) {
                    stockMap[m.producto] = { 
                        total: 0, 
                        history: [], 
                        lastUpdate: m.created 
                    };
                }
                
                // Sumar o Restar
                const qty = parseInt(m.cantidad);
                if (m.tipo === 'entrada') {
                    stockMap[m.producto].total += qty;
                } else {
                    stockMap[m.producto].total -= qty;
                }
                
                stockMap[m.producto].history.push(m);
                
                // Guardar fecha más reciente
                if (new Date(m.created) > new Date(stockMap[m.producto].lastUpdate)) {
                    stockMap[m.producto].lastUpdate = m.created;
                }
            });
            renderInventory();
            renderHistoryTable();
            updateStats();
        }

        // 2. Renderizar Grid de Inventario
        function renderInventory(filterText = '') {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';
            
            // Convertir mapa a array y ordenar alfabéticamente
            const products = Object.keys(stockMap).sort();

            products.forEach(prod => {
                if (filterText && !prod.toLowerCase().includes(filterText.toLowerCase())) return;

                const data = stockMap[prod];
                const isLowStock = data.total <= 10;
                const statusColor = isLowStock ? 'text-rose-400' : 'text-emerald-400';
                const bgStatus = isLowStock ? 'bg-rose-500/10 border-rose-500/20' : 'bg-emerald-500/10 border-emerald-500/20';
                
                const card = `
                    <div onclick="openProductDetail('${prod}')" class="stock-card glass p-5 rounded-xl border border-slate-700 relative overflow-hidden group">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 rounded-lg bg-slate-800 text-blue-400 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                <i class="ph-fill ph-package text-xl"></i>
                            </div>
                            <span class="text-xs font-mono text-slate-500">${new Date(data.lastUpdate).toLocaleDateString()}</span>
                        </div>
                        <h3 class="font-bold text-lg text-slate-100 mb-1 truncate" title="${prod}">${prod}</h3>
                        <div class="flex items-baseline gap-2">
                            <span class="text-3xl font-bold ${statusColor}">${data.total}</span>
                            <span class="text-xs text-slate-400">unidades</span>
                        </div>
                        ${isLowStock ? `<div class="mt-3 px-2 py-1 rounded text-xs font-bold inline-block bg-rose-500/20 text-rose-400">⚠️ STOCK BAJO</div>` : ''}
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });
        }

        // 3. Renderizar Tabla Historial
        function renderHistoryTable() {
            const tbody = document.getElementById('history-table-body');
            tbody.innerHTML = '';
            
            // Mostrar últimos 50 movimientos
            const recent = [...allMovements].sort((a,b) => new Date(b.created) - new Date(a.created)).slice(0, 50);

            recent.forEach(m => {
                const isEntrada = m.tipo === 'entrada';
                const row = `
                    <tr class="hover:bg-white/5 transition-colors">
                        <td class="p-4">
                            <span class="px-2 py-1 rounded text-xs font-bold uppercase ${isEntrada ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'}">
                                ${m.tipo}
                            </span>
                        </td>
                        <td class="p-4 font-medium text-white">${m.producto}</td>
                        <td class="p-4 text-right font-mono ${isEntrada ? 'text-emerald-400' : 'text-rose-400'}">
                            ${isEntrada ? '+' : '-'}${m.cantidad}
                        </td>
                        <td class="p-4 text-slate-400">${new Date(m.created).toLocaleString()}</td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // 4. Cargar Datos
        async function loadData() {
            try {
                // Traer todo (o hasta 500 registros para la demo)
                const records = await pb.collection('movimientos').getFullList({ sort: '-created' });
                allMovements = records;
                
                if (allMovements.length > 0) {
                    // Actualizar widget de último audio
                    const last = allMovements[0];
                    document.getElementById('last-audio-msg').innerText = `${last.tipo.toUpperCase()}: ${last.cantidad} ${last.producto}`;
                }
                
                calculateStock();
            } catch (e) { console.error(e); }
        }

        // ==========================================
        // INTERACTIVIDAD
        // ==========================================
        
        // Suscripción Realtime
        pb.collection('movimientos').subscribe('*', function (e) {
            if (e.action === 'create') {
                allMovements.push(e.record); // Añadir nuevo
                // Mostrar notificación visual
                document.getElementById('last-audio-msg').innerText = "Procesando nuevo audio...";
                setTimeout(() => {
                     document.getElementById('last-audio-msg').innerText = `${e.record.tipo.toUpperCase()}: ${e.record.cantidad} ${e.record.producto}`;
                }, 1000);
                
                calculateStock(); // Recalcular todo
            }
        });

        // Modal Detalle
        window.openProductDetail = (prodName) => {
            const data = stockMap[prodName];
            const modal = document.getElementById('product-modal');
            const container = document.getElementById('modal-content');
            
            document.getElementById('modal-title').innerText = prodName;
            container.innerHTML = '';

            // Ordenar historial del producto (más reciente primero)
            const sortedHistory = [...data.history].sort((a,b) => new Date(b.created) - new Date(a.created));

            // Resumen arriba
            container.insertAdjacentHTML('beforeend', `
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-slate-800 p-4 rounded-xl text-center">
                        <div class="text-xs text-slate-400 uppercase">Stock Actual</div>
                        <div class="text-3xl font-bold text-white">${data.total}</div>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-xl text-center">
                        <div class="text-xs text-slate-400 uppercase">Movimientos</div>
                        <div class="text-3xl font-bold text-blue-400">${data.history.length}</div>
                    </div>
                </div>
                <h4 class="text-sm font-bold text-slate-400 mb-2 uppercase">Historial de Transacciones</h4>
            `);

            sortedHistory.forEach(m => {
                const isEntrada = m.tipo === 'entrada';
                const item = `
                    <div class="flex justify-between items-center p-3 bg-slate-800/50 rounded-lg border border-slate-700">
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-bold ${isEntrada ? 'text-emerald-400' : 'text-rose-400'} uppercase">
                                    ${m.tipo}
                                </span>
                                <span class="text-xs text-slate-500">${new Date(m.created).toLocaleDateString()}</span>
                            </div>
                            <div class="text-sm text-slate-300 italic">"${m.comentario || 'Sin nota'}"</div>
                        </div>
                        <div class="font-mono font-bold text-lg ${isEntrada ? 'text-emerald-400' : 'text-rose-400'}">
                            ${isEntrada ? '+' : '-'}${m.cantidad}
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', item);
            });

            modal.classList.remove('hidden');
        };

        window.closeModal = () => {
            document.getElementById('product-modal').classList.add('hidden');
        };

        window.filterInventory = () => {
            const val = document.getElementById('search-input').value;
            renderInventory(val);
        };

        window.setView = (viewName) => {
            const invDiv = document.getElementById('view-inventory');
            const histDiv = document.getElementById('view-history');
            const btnInv = document.getElementById('btn-inv');
            const btnHist = document.getElementById('btn-hist');

            if(viewName === 'inventory') {
                invDiv.classList.remove('hidden');
                histDiv.classList.add('hidden');
                btnInv.classList.replace('text-slate-400', 'text-white');
                btnInv.classList.replace('hover:bg-slate-800', 'bg-blue-600');
                btnInv.classList.remove('bg-transparent');
                
                btnHist.classList.replace('bg-blue-600', 'bg-transparent');
                btnHist.classList.replace('text-white', 'text-slate-400');
                btnHist.classList.add('hover:bg-slate-800');
            } else {
                invDiv.classList.add('hidden');
                histDiv.classList.remove('hidden');
                
                btnHist.classList.replace('text-slate-400', 'text-white');
                btnHist.classList.replace('hover:bg-slate-800', 'bg-blue-600');
                btnHist.classList.remove('bg-transparent');

                btnInv.classList.replace('bg-blue-600', 'bg-transparent');
                btnInv.classList.replace('text-white', 'text-slate-400');
                btnInv.classList.add('hover:bg-slate-800');
            }
        };

        function updateStats() {
            document.getElementById('total-skus').innerText = Object.keys(stockMap).length;
            // Valorización simulada (promedio S/ 5 por item)
            let totalItems = 0;
            Object.values(stockMap).forEach(v => totalItems += v.total);
            document.getElementById('valor-total').innerText = (totalItems * 5).toLocaleString();
        }

        // Init
        loadData();

    </script>
</body>
</html>
