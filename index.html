<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexo | Intelligent Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.1/pocketbase.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .stock-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .stock-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); border-color: #60a5fa; }
        
        /* Alerta Roja Intensa */
        .critical-stock { 
            border: 1px solid rgba(244, 63, 94, 0.5); 
            background: linear-gradient(145deg, rgba(244, 63, 94, 0.1) 0%, rgba(15, 23, 42, 0.6) 100%);
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(244, 63, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); } }

        /* Modal */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(4px); }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="border-b border-slate-800 bg-slate-900 px-6 py-3 flex justify-between items-center z-20">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg text-white shadow-lg shadow-blue-500/30">
                <i class="ph-bold ph-hexagon text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold leading-none tracking-tight">Nexo</h1>
                <p class="text-[10px] text-slate-400 font-medium uppercase tracking-wider">Gestión de Inventario</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right hidden sm:block px-4 border-r border-slate-700">
                <div class="text-[10px] text-slate-400 uppercase tracking-widest font-semibold">Valor Total</div>
                <div class="text-lg font-mono font-bold text-emerald-400">S/ <span id="valor-total">0.00</span></div>
            </div>
            <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-500/10 border border-green-500/20">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-xs font-bold text-green-400">EN VIVO</span>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-64 bg-slate-900 border-r border-slate-800 hidden md:flex flex-col p-4">
            <nav class="space-y-2 mb-6">
                <button onclick="showView('dashboard')" id="btn-dash" class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg bg-blue-600 text-white font-medium shadow-lg shadow-blue-900/50 transition-all">
                    <i class="ph-bold ph-squares-four"></i> Dashboard
                </button>
            </nav>

            <div class="mt-auto glass p-4 rounded-xl border-t border-blue-500/20">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[10px] font-bold text-blue-400 uppercase">Última Actividad</span>
                    <i class="ph-bold ph-whatsapp-logo text-green-400"></i>
                </div>
                <div id="last-movement-text" class="text-xs text-slate-300 font-medium">
                    Esperando audio...
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-6 relative bg-[#0b0f19]">
            
            <div id="view-dashboard" class="max-w-7xl mx-auto space-y-8">
                
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="relative flex-1">
                        <i class="ph-bold ph-magnifying-glass absolute left-4 top-3.5 text-slate-500"></i>
                        <input type="text" id="search" placeholder="Buscar producto..." 
                               class="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 pl-11 pr-4 text-sm text-white focus:ring-2 focus:ring-blue-500 outline-none shadow-xl transition-all"
                               onkeyup="renderCards()">
                    </div>
                    
                    <div class="glass px-6 py-3 rounded-xl border border-rose-500/30 flex items-center gap-4">
                        <div class="bg-rose-500/20 p-2 rounded-lg text-rose-400"><i class="ph-fill ph-warning-octagon text-xl"></i></div>
                        <div>
                            <p class="text-[10px] text-rose-300 uppercase font-bold">Stock Crítico (<5)</p>
                            <p class="text-2xl font-bold text-white leading-none" id="kpi-critical">0</p>
                        </div>
                    </div>
                </div>

                <div id="grid-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 pb-20">
                    </div>
            </div>

        </main>
    </div>

    <div id="history-modal" class="fixed inset-0 modal-overlay z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-2xl rounded-2xl shadow-2xl flex flex-col max-h-[85vh] fade-in">
            <div class="p-6 border-b border-slate-800 flex justify-between items-start bg-slate-800/50">
                <div>
                    <h2 id="modal-title" class="text-2xl font-bold text-white">Producto</h2>
                    <p class="text-sm text-slate-400 mt-1 font-mono" id="modal-sku">SKU-000</p>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-700 rounded-lg transition-colors"><i class="ph-bold ph-x text-xl text-slate-400"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-0">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-950 text-slate-500 uppercase text-[10px] font-bold sticky top-0">
                        <tr>
                            <th class="p-4">Fecha</th>
                            <th class="p-4">Tipo</th>
                            <th class="p-4 text-right">Cant.</th>
                            <th class="p-4">Detalle</th>
                        </tr>
                    </thead>
                    <tbody id="modal-history-body" class="divide-y divide-slate-800 text-slate-300">
                        </tbody>
                </table>
            </div>
            
            <div class="p-4 border-t border-slate-800 bg-slate-900 text-center">
                <span class="text-xs text-slate-500">Historial completo registrado en Blockchain (Simulado)</span>
            </div>
        </div>
    </div>

    <script>
        const PB_URL = 'https://nexobot-pocketbase.napi37.easypanel.host';
        const pb = new PocketBase(PB_URL);

        let inventory = {}; // SKU -> Data
        let movements = [];

        async function init() {
            try {
                // 1. Cargar Catálogo
                const prods = await pb.collection('productos').getFullList();
                // 2. Cargar Movimientos (Ordenados por fecha)
                const movs = await pb.collection('movimientos').getFullList({ sort: '-fecha' });
                movements = movs;

                // 3. Procesar
                inventory = {};
                prods.forEach(p => {
                    inventory[p.sku] = { ...p, currentStock: 0, lastUpdate: null };
                });

                movs.forEach(m => {
                    if(inventory[m.sku]) {
                        // Suma/Resta
                        const qty = parseInt(m.cantidad);
                        inventory[m.sku].currentStock += (m.tipo === 'entrada' ? qty : -qty);
                        
                        // Guardar fecha reciente
                        if(!inventory[m.sku].lastUpdate) inventory[m.sku].lastUpdate = m.fecha;
                    }
                });

                renderCards();
                updateKPIs();
                subscribe();

            } catch (e) { console.error(e); }
        }

        function renderCards() {
            const grid = document.getElementById('grid-container');
            const search = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = '';

            Object.values(inventory).forEach(item => {
                if(!item.nombre.toLowerCase().includes(search) && !item.sku.toLowerCase().includes(search)) return;

                // Lógica de Alerta
                const isCritical = item.currentStock <= 5; // MENOR A 5
                const cardClass = isCritical ? 'critical-stock' : 'border-slate-700';
                const stockColor = isCritical ? 'text-rose-500' : 'text-emerald-400';
                const statusBadge = isCritical 
                    ? `<span class="px-2 py-1 rounded bg-rose-500 text-white text-[10px] font-bold uppercase blink">Critico</span>` 
                    : `<span class="px-2 py-1 rounded bg-slate-800 text-slate-400 text-[10px] uppercase">Normal</span>`;

                const html = `
                    <div onclick="openHistory('${item.sku}')" class="glass rounded-xl p-5 border ${cardClass} stock-card relative group">
                        <div class="flex justify-between items-start mb-4">
                            <div class="text-[10px] font-bold font-mono text-slate-500 bg-slate-900 px-2 py-1 rounded">
                                ${item.sku}
                            </div>
                            ${statusBadge}
                        </div>
                        
                        <h3 class="font-bold text-lg text-white mb-1 truncate" title="${item.nombre}">${item.nombre}</h3>
                        <p class="text-xs text-slate-400 mb-4">${item.categoria}</p>
                        
                        <div class="flex items-end justify-between border-t border-white/5 pt-4">
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase mb-1">Stock Actual</p>
                                <p class="text-3xl font-bold ${stockColor} font-mono">${item.currentStock}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-slate-500 uppercase mb-1">Unidad</p>
                                <p class="text-sm font-medium text-slate-300">${item.unidad}</p>
                            </div>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', html);
            });
        }

        function openHistory(sku) {
            const item = inventory[sku];
            const itemMovs = movements.filter(m => m.sku === sku);
            
            document.getElementById('modal-title').innerText = item.nombre;
            document.getElementById('modal-sku').innerText = sku;
            
            const tbody = document.getElementById('modal-history-body');
            tbody.innerHTML = '';

            itemMovs.forEach(m => {
                const isEntrada = m.tipo === 'entrada';
                const color = isEntrada ? 'text-emerald-400' : 'text-rose-400';
                const sign = isEntrada ? '+' : '-';
                
                const row = `
                    <tr class="hover:bg-slate-800 transition-colors">
                        <td class="p-4 font-mono text-xs text-slate-400">
                            ${new Date(m.fecha).toLocaleDateString()} <span class="text-slate-600">${new Date(m.fecha).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        </td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded text-[10px] font-bold uppercase ${isEntrada ? 'bg-emerald-500/10 text-emerald-400' : 'bg-rose-500/10 text-rose-400'}">
                                ${m.tipo}
                            </span>
                        </td>
                        <td class="p-4 text-right font-mono font-bold ${color} text-sm">
                            ${sign}${m.cantidad}
                        </td>
                        <td class="p-4 text-xs text-slate-300 italic truncate max-w-[150px]">
                            ${m.comentario}
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });

            document.getElementById('history-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('history-modal').classList.add('hidden');
        }

        function updateKPIs() {
            let totalVal = 0;
            let critical = 0;
            Object.values(inventory).forEach(i => {
                totalVal += i.currentStock * i.precio;
                if(i.currentStock <= 5) critical++;
            });
            document.getElementById('valor-total').innerText = totalVal.toLocaleString('es-PE', {minimumFractionDigits: 2});
            document.getElementById('kpi-critical').innerText = critical;
        }

        function subscribe() {
            pb.collection('movimientos').subscribe('*', function(e) {
                if(e.action === 'create') {
                    movements.unshift(e.record);
                    
                    // Actualizar memoria
                    const sku = e.record.sku;
                    if(inventory[sku]) {
                        const qty = parseInt(e.record.cantidad);
                        inventory[sku].currentStock += (e.record.tipo === 'entrada' ? qty : -qty);
                        
                        // Widget
                        document.getElementById('last-movement-text').innerHTML = `
                            <span class="${e.record.tipo === 'entrada' ? 'text-green-400' : 'text-red-400'} font-bold">
                                ${e.record.tipo.toUpperCase()}
                            </span>: ${qty} ${inventory[sku].nombre}
                        `;
                    }
                    
                    renderCards();
                    updateKPIs();
                }
            });
        }

        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });

        init();
    </script>
</body>
</html>
